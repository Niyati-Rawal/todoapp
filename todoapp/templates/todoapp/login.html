{% extends 'todoapp/main.html' %}
{% block content %}
<div class="header-bar">
    <h3> Login </h3>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="button">
        <p>Don't have an account?<a href="{% url 'register'%}">Register here.</a></p>
    </form>
</div>

{% endblock content %}
