{% extends 'todoapp/main.html' %}
{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
        <input value="Delete" type="submit" class="button">
    </form>
</div>

{% endblock content %}
